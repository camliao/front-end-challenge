<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Front-End Challenge</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

<body>
  <section class="container">
    <!-- nav bar -->
    <nav>
      <img src="images/status-bar.png">
      <h1>Washington and State</h1>
    </nav>

  <!-- Map Area -->
  <section class="map-image">
    <div class="inner-wrapper">
    <img src="images/map.png" class="static-photo" alt="map-view">
    </div>
  </section>

  <!-- Destination/Route Info -->
  <section class="list-header">
    <h2 class="line">Line</h2>
    <h2 class="destination">Destination</h2>
    <h2 class="arrival">Arrival</h2>
  </section>

  <section class="route-list">
    <div class="grid"> <!-- Individual boxes/rows -->
      <div class="content"> <!-- All the stuff inside the rows -->
        <div class="green-indicator"></div>

        <div class="inner-wrapper">
        <h2 class="bus-number">60</h2> <!-- Column for bus number -->

        <div class="location"> <!-- Column chunk for destination -->
          <h2 class="destination-name">Randolph/Harbor Dr</h2>
          <h3 class="direction">Eastbound</h3>
          <h2 class="frequency">Frequency: every 20 min</h2>
        </div>

        <div class="times"> <!-- Column chunk for arrival -->
          <h2 class="actual-time">9:45 AM</h2>
          <h3 class="minutes">in 4 min</h3>
        </div>
        </div>

        <div class="arrow-right">
          <i class="fa fa-angle-right" style="font-size:65px"></i>
        </div>
      </div>
    </div>

    <div class="grid"> <!-- Individual boxes/rows -->
      <div class="content"> <!-- All the stuff inside the rows -->
        <div class="green-indicator"></div>

        <div class="inner-wrapper">
        <h2 class="bus-number">60</h2> <!-- Column for bus number -->

        <div class="location"> <!-- Column chunk for destination -->
          <h2 class="destination-name">Randolph/Harbor Dr</h2>
          <h3 class="direction">Eastbound</h3>
          <h2 class="frequency">Frequency: every 20 min</h2>
        </div>

        <div class="times"> <!-- Column chunk for arrival -->
          <h2 class="actual-time">9:45 AM</h2>
          <h3 class="minutes">in 4 min</h3>
        </div>
        </div>

        <div class="arrow-right">
          <i class="fa fa-angle-right" style="font-size:65px"></i>
        </div>
      </div>
    </div>


  </section>






  </section>

</body>
